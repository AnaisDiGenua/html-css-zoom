<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">

    <!-- inizio header -->
    <header>
        <!-- btn vista e ingrandimento -->
        <div class="view-btn">
            <i class="fas fa-th-list"></i>
            <span>Speaker View</span>
        </div>
        <div class="zoom-btn">
            <i class="fas fa-expand-arrows-alt"></i>
        </div>
        <!-- /btn vista e ingrandimento -->
    </header>
    <!-- /header -->



    <!-- inizio main -->
    <main>
        <div class="big-flex-container">
            
            <!-- inizio colonna swipe-left -->
            <div class="swipe-left-box">
                <i class="fas fa-caret-left"></i>
                <span>1/2</span>
            </div>
            <!-- /colonna swipe-left -->

            <!-- inizio colonna user-screen -->
            <div class="user-screen-box">
                
            </div>
            <!-- /colonna user-screen -->

            <!-- inizio colonna swipe-right -->
            <div class="swipe-right-box">
                <i class=" active fas fa-caret-right"></i>
                <span>1/2</span>
            </div>
            <!-- /colonna swipe-right -->
        </div>
        

    </main>
    <!-- /main -->


    <!-- inizio footer -->
    <footer></footer>
    <!-- /footer -->
</body>
</html>
